{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  {{ if eq .Type "homepage" }}
    {{ partial "awards.html" . }}
  {{ else }}
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-text-primary dark:text-text-primary mb-4">{{ .Title }}</h1>
    </header>
    <div class="prose prose-lg dark:prose-invert max-w-none">
      {{ .Content }}
    </div>
  {{ end }}
</article>
{{ end }}
