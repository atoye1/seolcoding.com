<section id="awards" class="py-12 bg-gradient-to-br from-bg-secondary to-bg-tertiary dark:from-bg-secondary dark:to-bg-tertiary border-t border-border-primary" data-animate>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {{ with .Site.GetPage "awards" }}
    <h2 class="text-3xl font-bold text-center mb-4 font-heading text-text-primary dark:text-text-primary">{{ .Title }}</h2>
    <p class="text-lg text-center mb-12 text-gray-700 dark:text-text-tertiary italic">{{ .Params.intro }}</p>

    <!-- Awards Grid - 간결한 2줄 카드 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Params.awards }}
      <div class="bg-bg dark:bg-bg p-6 rounded-xl shadow-lg border border-border-primary dark:border-border-primary card-hover" data-animate>
        <!-- Award Icon and Year -->
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center">
            <i class="fas fa-{{ .icon }} {{ .color }} text-2xl mr-3"></i>
            <span class="text-sm font-medium text-gray-600 dark:text-text-tertiary">{{ .year }}</span>
          </div>
        </div>

        <!-- Award Title -->
        <h3 class="text-lg font-bold text-text-primary dark:text-text-primary mb-2 leading-tight">
          {{ .title }}
        </h3>

        <!-- Organization -->
        <p class="text-base font-semibold {{ .color }} mb-2">
          {{ .organization }}
        </p>

        <!-- Description - 2줄로 간결하게 -->
        <p class="text-sm text-gray-700 dark:text-text-tertiary leading-relaxed line-clamp-2">
          {{ .description }}
        </p>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
