name: Build and Deploy

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [build-hexo]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Convert Obsidian posts (if any)
      run: |
        if [ -d "temp-posts" ] && [ "$(ls -A temp-posts 2>/dev/null)" ]; then
          echo "Converting Obsidian posts to Hexo format..."
          node tools/convert-obsidian-to-hexo.js --input temp-posts --output source/_posts
          rm -rf temp-posts
        else
          echo "No new posts to convert"
        fi

    - name: Build Hexo site
      run: |
        npm run clean
        npm run build

    - name: Build Next.js portfolio
      run: |
        cd portfolio
        npm ci
        npm run build

    - name: Prepare deployment directory
      run: |
        # 임시 디렉토리 생성
        mkdir -p deploy_temp

        # 1. Next.js 빌드 결과를 루트에 복사
        cp -r portfolio/out/* deploy_temp/

        # 2. Hexo 빌드 결과를 /blog에 복사
        mkdir -p deploy_temp/blog
        cp -r public/* deploy_temp/blog/

        # 3. deprecated 디렉토리 복사
        mkdir -p deploy_temp/deprecated
        cp -r deprecated/* deploy_temp/deprecated/

        # 4. CNAME 파일 생성
        echo "seolcoding.com" > deploy_temp/CNAME

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy_temp
        publish_branch: gh-pages
        force_orphan: true