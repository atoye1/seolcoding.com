name: Build and Deploy Hexo

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [build-hexo]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Convert Obsidian posts (if any)
      run: |
        if [ -d "temp-posts" ] && [ "$(ls -A temp-posts 2>/dev/null)" ]; then
          echo "Converting Obsidian posts to Hexo format..."
          node scripts/convert-obsidian-to-hexo.js --input temp-posts --output source/_posts
          rm -rf temp-posts
        else
          echo "No new posts to convert"
        fi

    - name: Build Hexo site
      run: |
        npm run clean
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        force_orphan: true
        cname: seolcoding.com